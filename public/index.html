<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FINKI Courses</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header-content">
      <h1><i class="fas fa-graduation-cap"></i> Faculty Courses Directory</h1>
      <p>Academic Year 2023/2024</p>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search courses..." aria-label="Search courses">
        <i class="fas fa-search search-icon"></i>
      </div>
    </div>
    <div class="header-actions">
      <button id="theme-toggle" class="theme-toggle" data-tooltip="Toggle dark mode (Ctrl+D)" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
      <select id="semester-filter" class="filter-select">
        <option value="all">All Semesters</option>
        <option value="Z">Winter Semester</option>
        <option value="L">Summer Semester</option>
      </select>
      <button id="update-btn" class="update-button" data-tooltip="Refresh data (Ctrl+R)" aria-label="Refresh course data">
        <i class="fas fa-sync-alt"></i>
        <span class="btn-text">Refresh Data</span>
        <div class="loader"></div>
      </button>
    </div>
  </header>

  <div id="notification-container" class="notification-container"></div>

  <div id="stats-container" class="stats-container">
    <!-- Stats will be inserted here -->
  </div>

  <div class="courses-grid" id="courses-container">
    <!-- Courses will be inserted here -->
  </div>

  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="loading-spinner"></div>
    <p class="loading-text">Updating courses...</p>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
